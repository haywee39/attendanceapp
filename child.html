<body>

    <div class="modes">
       <div class="cover-logo"> <img src="./6.png" alt="logo"></div>
       
       <div class="btn-cover">
        <a href="index.html"><button class="btn">Back to Home</button></a>

        <a href="./sunday.html"><button class="btn">Enter Sunday Total</button></a>

    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->
    <div class="form-cont">
      
       <form id="childForm">
            <h2>Add New Child Name Below</h2>
            <input type="hidden" name="formType" value="registration">
            <input type="text" name="name" placeholder="Full Name" required>
            <select name="gender" placeholder="Gender" required >
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <button type="submit">Save</button>
            <p id="status"></p>
        </form>

    </div>


</body>

<script src="./app.js"></script>
